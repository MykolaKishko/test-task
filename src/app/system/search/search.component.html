<div class="block">
  <form [formGroup] = "searchForm">
    <div class="form-wrap1">
      <div class="form-group col-lg-6 col-md-6 col-sm-12">
        <mat-form-field class="example-full-width inp-wrap">
          <input matInput type="text" formControlName="firstName"  placeholder="First name:">
        </mat-form-field>
      </div>
      <div class="form-group col-lg-6 col-md-6 col-sm-12">
        <mat-form-field class="example-full-width inp-wrap">
          <input matInput type="text" formControlName="lastName" placeholder="Last name:"> 
        </mat-form-field>
      </div>
    </div>
    <div class="form-wrap2">
      <div class="form-group col-lg-4 col-md-4 col-sm-12">
        <mat-form-field class="example-full-width inp-wrap">
          <input matInput type="text" formControlName="userName" placeholder="User name:">
        </mat-form-field>
      </div>
      <div class="form-group col-lg-4 col-md-4 col-sm-12">
        <mat-form-field class="example-full-width inp-wrap">
          <input matInput type="text" formControlName="email" placeholder="Email:">
        </mat-form-field>
      </div>
      <div class="form-group col-lg-4 col-md-4 col-sm-12">
        <mat-form-field class="example-full-width inp-wrap">
          <input matInput type="text" formControlName="phone" placeholder="Phone:">
        </mat-form-field>
      </div>
    </div>
    <div class="wrapper">
      <button mat-raised-button color="basic" (click)="clear()">Clear</button> 
      <button mat-raised-button color="primary" (click)="search()">Search</button> 
    </div>
  </form>
</div>

<table  id="main"  mat-table #table [dataSource]="mainInfo" class="mat-elevation-z8" *ngIf="mainInfoBlock !== false">
  <ng-container matColumnDef="first-name">
    <th mat-header-cell *matHeaderCellDef>First name:</th>
    <td mat-cell *matCellDef="let element" (click)="rowClick(element)">{{element.firstName}}</td>
  </ng-container>
  <ng-container matColumnDef="last-name">
    <th mat-header-cell *matHeaderCellDef>Last name:</th>
    <td mat-cell *matCellDef="let element" (click)="rowClick(element)">{{element.lastName}}</td>
  </ng-container>
  <ng-container matColumnDef="user-name">
    <th mat-header-cell *matHeaderCellDef>User name:</th>
    <td mat-cell *matCellDef="let element" (click)="rowClick(element)">{{element.userName}}</td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone:</th>
    <td mat-cell *matCellDef="let element" (click)="rowClick(element)">{{element.phone}}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email:</th>
    <td mat-cell *matCellDef="let element" (click)="rowClick(element)">{{element.email}}</td>
  </ng-container>
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <button mat-raised-button color="basic" (click)="openMainModal('updateUser', user)">update</button> 
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
     <button mat-raised-button color="basic" (click)="openMainModal('deleteUser', user)">delete</button> 
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<table mat-table #secondTable [dataSource]="userAddresses"  id="hTable" class="mat-elevation-z8"  *ngIf="addressInfoBlock !== false || currentUser === []">
  <ng-container matColumnDef="first-name">
    <th mat-header-cell *matHeaderCellDef>Address type:</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}:</td>
  </ng-container>
  <ng-container matColumnDef="last-name">
    <th mat-header-cell *matHeaderCellDef>Country:</th>
    <td mat-cell *matCellDef="let element">{{element.country}}</td>
  </ng-container>
  <ng-container matColumnDef="user-name">
    <th mat-header-cell *matHeaderCellDef>City:</th>
    <td mat-cell *matCellDef="let element">{{element.city}}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Post code:</th>
    <td mat-cell *matCellDef="let element">{{element.code}}</td>
  </ng-container>
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="basic" (click)="openAddressModal('updateAddress', element)">update</button> 
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
     <button mat-raised-button color="basic"  (click)="openAddressModal('deleteAddress', element)" >delete</button> 
    </td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button id="newAddress" *ngIf="addressInfoBlock !== false" mat-raised-button color="basic" (click)="newAddressModal('addAddress', element)">add new address</button>
